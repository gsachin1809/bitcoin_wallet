<div class="container">
  <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	   <div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control">
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Gender</label>
                <select class="form-control" id="sel1">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
							</div>
							<div class="col-sm-6 form-group">
								<label>phone Number</label>
								<input type="text" placeholder="Enter phone Number Here.." class="form-control">
							</div>
						</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" placeholder="Enter Email Here.." class="form-control">
					</div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Password</label>
              <input type="password" placeholder="Enter password Here.." class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Confirm password</label>
              <input type="password" placeholder="Enter confirm password Here.." class="form-control">
            </div>
          </div>  
					<button type="button" class="button_css btn btn-success">Submit</button>
					<button type="button" class="button_css btn btn-success" ng-click="backToLogin()">Back </button>
					</div>
				</form>
			</div>
	</div>
</div>
