<div class="container">
  <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	   <div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name <span class="text-danger"> *</span></label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control" ng-model="user.first_name">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name <span class="text-danger"> *</span></label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control" ng-model="user.last_name">
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Gender <span class="text-danger"> *</span></label>
                <select class="form-control" id="sel1" ng-model="user.gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
							</div>
							<div class="col-sm-6 form-group">
								<label>Phone Number<span class="text-danger"> *</span></label>
								<input type="text" placeholder="Enter phone Number Here.." class="form-control" ng-model="user.phone_number">
							</div>
						</div>
					<div class="form-group">
						<label>Email<span class="text-danger"> *</span></label>
						<input type="email" placeholder="Enter Email Here.." class="form-control" ng-model="user.email">
					</div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Password<span class="text-danger"> *</span></label>
              <input type="password" placeholder="Enter password Here.." class="form-control" ng-model="user.password">
            </div>
            <div class="col-sm-6 form-group">
              <label>Confirm password<span class="text-danger"> *</span></label>
              <input type="password" placeholder="Enter confirm password Here.." class="form-control" ng-model="user.conf_password">
            </div>
          </div>
					<button type="button" class="button_css btn btn-success" ng-click="registerUser()">Submit</button>
					<button type="button" class="button_css btn btn-success" ng-click="backToLogin()">Back </button>
          <div class="pull-right">
            <span class="text-danger">  {{ error }}</span>
            <span class="text-success">{{ success }} </span>

          </div>
					</div>
				</form>
			</div>
	</div>
</div>
